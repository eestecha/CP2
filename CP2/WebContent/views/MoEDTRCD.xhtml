<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>MoEDTRCD</title>

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />

		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>

		<h:form name="MoEDTRCD_form" style="border-style: solid; border-color: silver; border-width: 10px;">
			<div class="modal-header">

					<!-- <li>logon_USR &nbsp; {{actionForm.logon_USR}}</li> -->
					<h4 class="modal-title">Modificar: modo</h4>

					<h:button class="mdc-button mdc-button--raised" value="#{logon_USR}" outcome="login" />	
					
					<br />

					<div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
						<h:inputText class="mdc-text-field__input" id="input-logon_USR" value="#{MoRCD_AF.logon_USR}" />
						<label for="input-logon_USR" class="mdc-floating-label">logon_USR</label>
					</div>

					<div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
						<h:inputText class="mdc-text-field__input" id="input-id_modo" value="#{MoRCD_AF.mo_id_modo}" />
						<label for="input-id_modo" class="mdc-floating-label">id_modo</label>
					</div>

					<div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
						<h:inputText class="mdc-text-field__input" id="input-colectivo" value="#{MoRCD_AF.mo_colectivo}" />
						<label for="input-colectivo" class="mdc-floating-label">colectivo</label>
					</div>

					<div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
						<h:inputText class="mdc-text-field__input" id="input-mo_nombre" value="#{MoRCD_AF.mo_mo_nombre}" />
						<label for="input-mo_nombre" class="mdc-floating-label">mo_nombre</label>
					</div>

					<div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
						<h:inputText class="mdc-text-field__input" id="input-mo_json" value="#{MoRCD_AF.mo_json}" />
						<label for="input-mo_json" class="mdc-floating-label">mo_json</label>
					</div>

			</div>
			<div class="modal-footer">

			<h:commandButton class="mdc-button mdc-button--raised" value="Submit formulario" action="#{MoRCD_AF.dspfil}" />
			&nbsp;			
			<h:button class="mdc-button mdc-button--raised" value="Ir a test" outcome="test" />	
			
			
<h:dataTable value="#{MoRCD_AF.grid}" var="_row">

  <h:column>
    <f:facet name="header"><h:outputText value="id_modo" /></f:facet>
    <h:outputText value="#{_row.mo_id_modo}" />
  </h:column>

  <h:column>
    <f:facet name="header"><h:outputText value="mo_mo_nombre" /></f:facet>
    #{_row.mo_mo_nombre}
  </h:column>

  <h:column>
    <f:facet name="header"><h:outputText value="mo_colectivo" /></f:facet>
    #{_row.mo_colectivo}
  </h:column>

</h:dataTable>			
			
			
<!-- 			
				<input type="button" class="btn btn-danger" data-dismiss="modal"
					value="Suprimir" ng-click="suprimir()" /> <input type="button"
					class="btn btn-warning" data-dismiss="modal" value="Copiar"
					ng-click="copiar()" /> <input type="button" class="btn btn-primary"
					data-dismiss="modal" value="Aceptar" ng-click="cambiar()" />
 -->
			</div>

		</h:form>

		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"/>
		<script>mdc.autoInit()</script>
	</h:body>
</html>
