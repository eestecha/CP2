<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
	</h:head>
	<h:body>
	
		<div name="MoEDTRCD_form"
			style="border-style: solid; border-color: silver; border-width: 1px;">
			<div class="modal-header">
				<ul>
					<!-- <li>logon_USR &nbsp; {{actionForm.logon_USR}}</li> -->
					<h4 class="modal-title">Modificar: modo</h4>
					<br />
	
					<md-input-container> <label>id_modo</label> 
						<input type="text" ng-model="actionForm.mo_id_modo" /> 
					</md-input-container>
					<md-input-container> <label>colectivo</label> 
						<input type="text" ng-model="actionForm.mo_colectivo" /> 
					</md-input-container>
					<md-input-container> <label>mo_nombre</label> 
					<input type="text" ng-model="actionForm.mo_mo_nombre" /> 
						</md-input-container>
					<md-input-container> <label>json</label> 
						<input type="text" ng-model="actionForm.mo_json" /> 
					</md-input-container>
	
				</ul>
			</div>
			<div class="modal-footer">
				<input type="button" class="btn btn-danger" data-dismiss="modal"
					value="Suprimir" ng-click="suprimir()" /> <input type="button"
					class="btn btn-warning" data-dismiss="modal" value="Copiar"
					ng-click="copiar()" /> <input type="button" class="btn btn-primary"
					data-dismiss="modal" value="Aceptar" ng-click="cambiar()" />
			</div>
		</div>
	
	</h:body>
</html>
